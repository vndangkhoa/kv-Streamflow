version: '3.8'

services:
  app:
    build: .
    image: streamflow:v2
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/streamflow.db
      - TMDB_API_KEY=${TMDB_API_KEY}
    volumes:
      - streamflow_data:/app/data
      - streamflow_cache:/app/cache
    restart: unless-stopped

volumes:
  streamflow_data:
  streamflow_cache:
