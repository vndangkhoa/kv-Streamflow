version: '3.8'

services:
  streamflow:
    build: .
    image: streamflow:latest
    container_name: streamflow
    platform: linux/amd64
    ports:
      - "3478:8000"
    environment:
      - DATABASE_URL=sqlite:///app/data/streamflow.db
      - TMDB_API_KEY=${TMDB_API_KEY}
    volumes:
      - ./data:/app/data
    restart: always

volumes:
  streamflow_data:
  streamflow_cache:
